name: Build & Deploy to TimeWeb

on:
  push:
  workflow_dispatch:

env:
  APP_NAME: mlops-app
  IMAGE_TAG: mlops-app-${{ github.ref_name }}-${{ github.sha }}:latest
  ARCHIVE_NAME: mlops-app-${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scripts become executable
        run: find scripts -name "*.sh" -exec chmod +x {} \;

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**mlops/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: ./scripts/ci/setup_python.sh

      - name: Run tests
        run: pytest mlops/tests/test_app.py

      - name: Build Docker image
        run: | 
          ./scripts/ci/dockerBuild.sh \
          "${{env.IMAGE_TAG}}"

      - name: Setup SSH key
        run: | 
          ./scripts/ci/prepareSsh.sh \
          "${{secrets.SSH_PRIVATE_KEY}}" \
          "${{secrets.SERVER_IP}}"

      - name: Save and compress Docker image
        run: | 
          ./scripts/ci/saveAndPost.sh \
          "${{ env.IMAGE_TAG }}" \
          "${{ env.ARCHIVE_NAME }}" \
          "${{ secrets.SERVER_USER }}" \
          "${{ secrets.SERVER_IP }}" 

      - name: Load image and run container on server
        run: | 
          ./scripts/ci/serverstart.sh \
          "${{ secrets.SERVER_IP }}" \
          "${{ secrets.SERVER_USER }}" \
          "${{ env.IMAGE_TAG }}" \
          "${{ env.ARCHIVE_NAME }}"

      - name: Cleanup
        run: echo "âœ… Deployed ${{ env.IMAGE_TAG }} at $(date)"